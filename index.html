<!DOCTYPE html>
<html lang="en">
<head>

    <title>VitalGene AI | Precision Clinical Decision Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.42.0",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom"
      }
    }
    </script>
    <style>
      :root {
        --primary-blue: #2563eb;
        --text-dark: #0f172a;
        --text-muted: #64748b;
        --bg-white: #ffffff;
        --bg-offwhite: #f8fafc;
        --border-light: #e2e8f0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-white);
        color: var(--text-dark);
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .shadow-kimi {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }
      .btn-pill {
        border-radius: 9999px;
        transition: all 0.2s ease;
      }
      .dashed-border {
        border: 1px dashed #cbd5e1;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
